{% extends 'base.html' %}
{% block content %}
<h3 class="text-center mb-5">Upload File</h3>

<form method="POST" autocomplete="off" enctype="multipart/form-data">
  <div class="form-group row my-2">
    <label for="filename" class="col-sm-2 col-form-label">File name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="filename" name="filename" placeholder="example.png">
    </div>
  </div>
  <div class="form-group row my-2">
    <label class="col-sm-2" for="fileinput">Choose file</label>
    <div class="col-sm-10">
      <input type="file" class="custom-file-input" id="fileinput" name="fileinput">
    </div>
  </div>
  
  <div class="form-group row mt-4">
    <div class="col-sm-2"></div>
    <div class="col-sm-10 d-grid">
      <button type="submit" class="btn btn-primary">Upload</button>
    </div>
  </div>
</form>

{% endblock content %}
